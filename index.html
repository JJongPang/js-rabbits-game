<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body {
        background-color: black;
        display: flex;
        justify-content: center;
      }

      img {
        display: block;
      }

      button {
        width: 200px;
        height: 50px;
        margin-bottom: 50px;
        color: white;
        font-size: 20px;
        background-color: red;
        outline: none;
      }
    </style>
  </head>
  <body>
    <section>
    
        <button type="button" class="start__button">
          FInd a rabbit
        </button>
     
      <div class="game__img">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/rabbit.png" alt="rabbit" class="rabbit">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
        <img src="img/carrot.png" alt="carrot" class="carrot">
      </div>
    </section>
    <script>
      const startBtn = document.querySelector('.start__button');
      const rabbit = document.querySelector('.rabbit');

      startBtn.addEventListener('click', checkRabbit);

      function checkRabbit() {
        rabbit.scrollIntoView({behavior: 'smooth', block: 'center'});
      }    
  </script>
  </body>
</html>
